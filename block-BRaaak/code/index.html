<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Basics</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="header"></h2>
      <div class="column"></div>
    </div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      let root = document.querySelector('.column');
      const monthNames = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
        'July',
        'August',
        'September',
        'October',
        'November',
        'December',
      ];
      let cardInfo = {
        title: 'City Lights in New York',
        date: new Date('2017-01-26'),
        comments: 67,
        subTitle: 'The city that never sleeps.',
        description:
          'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
        category: 'photos',
        imageURL:
          'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
      };

      let ui = (
        <div className="post-module hover">
          <div className="thumbnail">
            <div className="date">
              <div className="day">{cardInfo.date.getDate()}</div>
              <div className="month">{monthNames[cardInfo.date.getMonth()].slice(0, 3)}</div>
            </div>
            <img src={cardInfo.imageURL} alt="" />
          </div>
          <div className="post-content">
            <div className="category">{cardInfo.category}</div>
            <h1 className="title">{cardInfo.title}</h1>
            <h2 className="sub_title">{cardInfo.subTitle}</h2>
            <p className="description">{cardInfo.description}</p>
            <div className="post-meta">
              <span className="comments">
                <i className="fa fa-comments"></i>
                <a href="#">{cardInfo.comments} Comments</a>
              </span>
            </div>
          </div>
        </div>
      );
      ReactDOM.render(ui, root);
    </script>
  </body>
</html>
